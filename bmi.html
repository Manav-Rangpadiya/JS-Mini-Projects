<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bmi.css">
    <title>Bmi</title>
</head>
<body>
    <div class="main">

        <div class="heading">
            <h1>BMI Genrator</h1>
        </div>
        <div class="tag">
            <h3>Make your BMI and see how fit are you</h3>
        </div>

        <div class="hero">
            <form>
                <label for="height">Enter Height : </label>
                <input type="text" id="height">
                <br>
                <label for="weight">Enter weight : </label>
                <input type="text" id="weight">
                <br>
                <button>Calculate</button>
                <div class="result"></div>
                <div class="res2"></div>

                <div class="bmi-info">
                    <h3>Health According to BMI</h3>
                    <p>underweight = under then 18.6</p>
                    <p>Normal = 18.6 to 24.9</p>
                    <p>overweight = over 24.9</p>
                </div>

            </form>
        </div>

    </div>
    <script src="bmi.js"></script>
</body>
</html>
